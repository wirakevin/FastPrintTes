<h2>Daftar Produk</h2>
<a href="{% url 'daftar_produk' %}">Semua Produk</a> - 
<a href="{% url 'produk_bisa_dijual' %}">Produk Bisa Dijual</a> - 
<a href="{% url 'tambah_produk' %}">Tambah Produk</a>
<table border="1">
<tr>
    <th>Nama</th><th>Harga</th><th>Kategori</th><th>Status</th><th>Aksi</th>
</tr>
{% for p in produk_list %}
<tr>
    <td>{{ p.nama_produk }}</td>
    <td>{{ p.harga }}</td>
    <td>{{ p.kategori.nama_kategori }}</td>
    <td>{{ p.status.nama_status }}</td>
    <td>
        <a href="{% url 'edit_produk' p.id %}">Edit</a> |
        <form method="post" action="{% url 'hapus_produk' p.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Yakin ingin menghapus?')">Hapus</button>
        </form>
    </td>
</tr>
{% endfor %}
</table>
